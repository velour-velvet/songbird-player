# File: .github/workflows/docker-build.yml

name: Docker Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: songbird-frontend:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            SKIP_ENV_VALIDATION=true

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test Docker Compose
        run: |
          cp .env.docker.example .env
          sed -i 's/your_discord_app_id/${{ secrets.AUTH_DISCORD_ID }}/g' .env
          sed -i 's/your_discord_app_secret/${{ secrets.AUTH_DISCORD_SECRET }}/g' .env
          sed -i 's/generate_with_openssl_rand_base64_32/${{ secrets.AUTH_SECRET }}/g' .env
          docker-compose config

      - name: Login to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/songbird-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/songbird-frontend:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          build-args: |
            SKIP_ENV_VALIDATION=true
